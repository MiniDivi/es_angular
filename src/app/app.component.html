
<table border="1">
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.birthDate}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.hireDate}}</td>
    <td><button (click)="modifica(item)">Modifica</button></td>
    <td><button (click)="elimina(item.id)">Elimina</button></td>
  </tr>
</table>

<div *ngIf="datiDipendente!=null">

  <input type="text" [(ngModel)]="datiDipendente.firstName">
  <input type="text" [(ngModel)]="datiDipendente.lastName">
  <button (click)="datiDipendente = null">Fatto </button>
</div>
